<div class="tui-image-editor-menu-text">
  <div class="tui-image-editor-submenu-item">
    <div
      class="tui-image-editor-d-flex tui-image-editor-justify-content-center"
      [style.maxWidth]="'100%'"
    >
      <div
        class="tui-image-editor-d-flex tui-image-editor-flex-row tui-image-editor-align-items-center tui-image-editor-overflowable-x tui-image-editor-py-3"
      >
        <div
          class="tie-text-effect-button tui-image-editor-d-flex tui-image-editor-flex-row"
        >
          <div
            [class]="
              'tui-image-editor-button bold ' +
              (textFontWeight == 'bold' ? 'active' : '')
            "
            (click)="
              changeTextFontWeight(textFontWeight == 'bold' ? 'normal' : 'bold')
            "
          >
            <div>
              <svg class="svg_ic-submenu">
                <use
                  xlink:href="#ic-text-bold"
                  class="normal use-default"
                ></use>
                <use
                  xlink:href="#ic-text-bold"
                  class="active use-default"
                ></use>
              </svg>
            </div>
            <label>
              {{ "tui-image-editor-angular-submenus-text-bold" | translate }}
            </label>
          </div>
          <div
            [class]="
              'tui-image-editor-button italic ' +
              (textFontStyle == 'italic' ? 'active' : '')
            "
            (click)="
              changeTextFontStyle(
                textFontStyle == 'italic' ? 'normal' : 'italic'
              )
            "
          >
            <div>
              <svg class="svg_ic-submenu">
                <use
                  xlink:href="#ic-text-italic"
                  class="normal use-default"
                ></use>
                <use
                  xlink:href="#ic-text-italic"
                  class="active use-default"
                ></use>
              </svg>
            </div>
            <label>
              {{ "tui-image-editor-angular-submenus-text-italic" | translate }}
            </label>
          </div>
          <div
            [class]="
              'tui-image-editor-button underline ' +
              (textDecoration == 'underline' ? 'active' : '')
            "
            (click)="
              changeTextDecoration(
                textDecoration == 'underline' ? null : 'underline'
              )
            "
          >
            <div>
              <svg class="svg_ic-submenu">
                <use
                  xlink:href="#ic-text-underline"
                  class="normal use-default"
                ></use>
                <use
                  xlink:href="#ic-text-underline"
                  class="active use-default"
                ></use>
              </svg>
            </div>
            <label>
              {{
                "tui-image-editor-angular-submenus-text-underline" | translate
              }}
            </label>
          </div>
        </div>
        <div class="tui-image-editor-partition">
          <div></div>
        </div>
        <div
          class="tie-text-align-button tui-image-editor-d-flex tui-image-editor-flex-row"
        >
          <div
            [class]="
              'tui-image-editor-button left ' +
              (textAlign == 'left' ? 'active' : '')
            "
            (click)="changeTextAlignment('left')"
          >
            <div>
              <svg class="svg_ic-submenu">
                <use
                  xlink:href="#ic-text-align-left"
                  class="normal use-default"
                ></use>
                <use
                  xlink:href="#ic-text-align-left"
                  class="active use-default"
                ></use>
              </svg>
            </div>
            <label>
              {{ "tui-image-editor-angular-submenus-text-left" | translate }}
            </label>
          </div>
          <div
            [class]="
              'tui-image-editor-button center ' +
              (textAlign == 'center' ? 'active' : '')
            "
            (click)="changeTextAlignment('center')"
          >
            <div>
              <svg class="svg_ic-submenu">
                <use
                  xlink:href="#ic-text-align-center"
                  class="normal use-default"
                ></use>
                <use
                  xlink:href="#ic-text-align-center"
                  class="active use-default"
                ></use>
              </svg>
            </div>
            <label>
              {{ "tui-image-editor-angular-submenus-text-center" | translate }}
            </label>
          </div>
          <div
            [class]="
              'tui-image-editor-button right ' +
              (textAlign == 'right' ? 'active' : '')
            "
            (click)="changeTextAlignment('right')"
          >
            <div>
              <svg class="svg_ic-submenu">
                <use
                  xlink:href="#ic-text-align-right"
                  class="normal use-default"
                ></use>
                <use
                  xlink:href="#ic-text-align-right"
                  class="active use-default"
                ></use>
              </svg>
            </div>
            <label>
              {{ "tui-image-editor-angular-submenus-text-right" | translate }}
            </label>
          </div>
        </div>
        <div class="tui-image-editor-partition">
          <div></div>
        </div>
        <div>
          <div
            class="tie-text-color tui-image-editor-button tui-image-editor-button-color-picker tui-image-editor-d-flex tui-image-editor-flex-column"
            title="Color"
          >
            <label>
              <input
                readonly
                class="tie-text-color-picker"
                [(colorPicker)]="textColor"
                [style.background]="textColor"
                [cpOutputFormat]="'rgba'"
                [cpPresetColors]="defaultTextColors"
                (colorPickerChange)="textColorChanged($event)"
                [cpUseRootViewContainer]="true"
              />
              <div>
                {{ "tui-image-editor-angular-submenus-text-color" | translate }}
              </div></label
            >
          </div>
        </div>
      </div>
    </div>
    <div
      class="tui-image-editor-newline tui-image-editor-range-wrap tui-image-editor-d-flex tui-image-editor-flex-row tui-image-editor-align-items-center tui-image-editor-justify-content-center tui-image-editor-mb-3"
    >
      <label class="range">
        {{
          "tui-image-editor-angular-submenus-text-textSize" | translate
        }}</label
      >
      <input
        type="range"
        [(ngModel)]="textSizeValue"
        (ngModelChange)="textSizeValueChanged($event, true)"
        (change)="textSizeValueChanged($event, false)"
        min="10"
        max="100"
      />
      <input
        type="number"
        min="10"
        max="100"
        step="1"
        class="tie-text-range-value tui-image-editor-range-value"
        [(ngModel)]="textSizeValue"
        (ngModelChange)="textSizeValueChanged($event, true)"
        (change)="textSizeValueChanged($event, false)"
      />
    </div>
  </div>
</div>
